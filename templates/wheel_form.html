{% extends "base.html" %}

{% block title %}New Wheel{% endblock %}

{% block content %}
    <h2>Create New Wheel</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        
        <button type="submit" class="button">Create Wheel</button>
    </form>
    
    <p>After creating the wheel, you'll be able to add categories to it.</p>
{% endblock %}
